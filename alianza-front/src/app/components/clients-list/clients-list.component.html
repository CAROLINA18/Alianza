<div class = "container_table">
  <div class="form-inline my-2 my-lg-0 container_buttons__actions--form">
    <input class="form-control mr-sm-2 container_buttons__actions--input" type="search" placeholder="Enter shared key"  (keyup)="searchTerm$.next($any($event.target).value)" aria-label="Search">
    <button class="btn btn-primary my-2 my-sm-0 container_buttons__actions--submit container_buttons__actions--form" (click)="searchAdvance()">Advanced search</button>
  </div>
  <div class ="container_buttons">
    <div class="container_buttons__actions--options" *ngIf="flag==true">
      <form class ="newClient" >
        <div class="form-group">
          <br>
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"  placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" class="form-control" id="name"  placeholder="Enter phone">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"  placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="Startdate">Start Date</label>
          <input type="date" class="form-control" id="startdate"  placeholder="Enter Start Date">
        </div>
        <div class="form-group">
          <label for="Enddate">End Date</label>
          <input type="date" class="form-control" id="startdate"  placeholder="Enter End Date">
        </div><br>
        <button type="submit" class="btn btn-primary">Ok</button>
      </form><br>
    </div>
  </div>



  <h3>Clients</h3>
  <div class = "container_table__clients">
    <table class="table table-striped container__clients--table" >
      <thead>
        <tr>
          <th scope="col">ShredKey</th>
          <th scope="col">Name</th>
          <th scope="col">email</th>
          <th scope="col">phone</th>
          <th scope="col">start date</th>
          <th scope="col">end date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of listFiltered">
          <td>{{client.sharedKey | lowercase}}</td>
          <td>{{client.name}}</td>
          <td>{{client.email}}</td>
          <td>{{client.phone}}</td>
          <td>{{client.startDate | date:'MM/dd/yyyy'}}</td>
          <td>{{client.endDate | date:'MM/dd/yyyy'}}</td>
         
        </tr>
    
      </tbody>
    </table>
  </div>
  
  
</div>
